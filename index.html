<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css">
	<title>Instagram</title>
</head>
<body class="body">
	<div class="instagram-wrapper">
		<div class="instagram-phone">
			<img src="celular-instagram-org.png" alt="ilustração a um celular">
		</div>
		<div class="instagram-continue">
			<div class="group">
				<img src="nome-instagram.png" class="instagram-logo" alt="Logo do Instagram">
				<div class="profile-photo">
					<img src="foto_perfil.jpg" alt="foto do perfil">
				</div>
				<a href="https://www.instagram.com/" class="instagram-login" target="_blank">Continuar como josue.alisson</a>
				<a href="https://www.instagram.com/" class="instagram-logout" target="_blank">Remover conta</a>
			</div>
			<div class="group">
				<p class="not-account">Não é Josue.alisson</p>
				<p class="not-account">
					<a href="https://www.instagram.com/" class="link-blue" target="_blank">Trocar de conta</a>
					<a href="https://www.instagram.com/" class="link-blue" target="_blank">Cadastre-se</a>
				</p>
			</div>
			<div class="get-the-app">
				<p class="get-app">Obtenha o aplicativo.</p>
				<div class="download">
					<a href="https://apps.apple.com/br/app/instagram/id389801252" class="apk" target="_blank">
					<img src="appstore.png" alt="appstore" class="apk1">
					</a>
					<a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" class="apk2" target="_blank">
					<img src="playstore.png" alt="playstore" class="apk2">
					</a>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
